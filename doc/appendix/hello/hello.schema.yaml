# Rime schema
# encoding: utf-8
#
# 最簡單的 Rime 輸入方案
#

schema:
  name: 大家好			# 方案名称
  schema_id: hello		# 方案标识符
  author:
    - 制作人：一条不会游泳的鱼	# 作者
  dependencies:
    - bopomofo			# 依赖项
  description: 
    一个全拼输入法		# 描述信息
  version: ”6“			# 版本号

switches:
  - name: ascii_mode        #中英文轉換開關
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape        #全角符號／半角符號開關
    states: ["半角", "全角"]
  - name: extended_charset  #字符集開關
    states: ["通用", "增廣"]
  - name: simplification    #轉化字開關
    reset: 1
    states: ["漢字", "汉字"]
  - name: ascii_punct       #中西文標點轉換開關
    states: ["句讀", "符號"]

engine:
  processors:
    - ascii_composer #處理西文模式
    - recognizer     #與matcher搭配
    - key_binder     #將按鍵綁定到其他按鍵
    - speller        #拼寫處理器
    - punctuator     #句讀處理器
    - selector       #選字處理器
    - navigator      #處理輸入欄內的光標移動
    - express_editor #處理空格、回車上屏

punctuator:          #`punctuator`组件的详细配置
  import_preset: symbols

key_binder:          #`key_binder`组件的详细配置
  import_preset: default